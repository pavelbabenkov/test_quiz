{% load static %}<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <ol class="breadcrumb my-4">
             <li class="breadcrumb-item"><a href="{% url 'home' %}">Tasks</a></li>
             <li class="breadcrumb-item"><a href="{% url 'task_questions' question.task.pk %}">{{ question.task.name }}</a></li>
             <li class="breadcrumb-item active">Edit question</li>
        </ol>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_question">Question</label>
                <textarea class="form-control" id="id_question" name="question" rows="3">{{ question.q_text }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_answer">Answer</label>
                <select class="form-control" id="id_answer" name="answer">
                    <option value=1 {% if question.correct_answer == True %}selected{% endif %}>True</option>
                    <option value=0 {% if question.correct_answer == False %}selected{% endif %}>False</option>
                 </select>
            </div>
            <button type="submit" class="btn btn-success">Save question</button>
        </form>
    </div>
</body>
</html>
