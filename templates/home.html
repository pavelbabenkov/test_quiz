{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template creator</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Tasks</li>
      </ol>
        <table class="table">
          <thead class="thead-inverse">
            <tr>
                <th>Tasks</th>
                <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
              <tr>
                <td>
                  <a href="{% url 'task_questions' task.pk %}">{{ task.name }}</a><br>
                </td>
                <td><a href="{% url 'delete_task' task.pk %}">delete</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
</body>
</html>
