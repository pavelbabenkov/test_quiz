{% load static %}<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write a new question</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <ol class="breadcrumb my-4">
             <li class="breadcrumb-item"><a href="{% url 'home' %}">Tasks</a></li>
             <li class="breadcrumb-item"><a href="{% url 'task_questions' task.pk %}">{{ task.name }}</a></li>
             <li class="breadcrumb-item active">New question (choose option)</li>
        </ol>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_question">Question</label>
                <textarea class="form-control" id="id_question" name="question" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="id_answer #1">Answer #1</label>
                <textarea class="form-control" id="id_answer #1" name="answer_1" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label for="id_answer #2">Answer #2</label>
                <textarea class="form-control" id="id_answer #2" name="answer_2" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label for="id_answer #3">Answer #3</label>
                <textarea class="form-control" id="id_answer #3" name="answer_3" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label for="id_answer #4">Answer #4</label>
                <textarea class="form-control" id="id_answer #4" name="answer_4" rows="1"></textarea>
            </div>

            <hr/>

            <div class="form-group">
                <label for="id_answer">Correct answer</label>
                <select class="form-control" id="id_answer" name="correct_answer">
                    <option value=1>Answer 1</option>
                    <option value=2>Answer 2</option>
                    <option value=3>Answer 3</option>
                    <option value=4>Answer 4</option>
                 </select>
            </div>

            <hr/>

            <button type="submit" class="btn btn-success">Save question</button>
        </form>
    </div>
</body>
</html>
